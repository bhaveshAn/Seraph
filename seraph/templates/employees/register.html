{% extends "base.html" %}

{% block content %}
<div class="ui centered grid">
  <div class="six wide computer eight wide tablet column">

  <h2>User Registration</h2>

<form class="ui large form {% if team_form.errors %}error{% endif %}" method="post" action="{% url 'employees:register' %}">
{% csrf_token %}

  <div class="ui segment">
  {% for field in user_form %}
    {% if field.errors %}
      <div class="field error">
        {{ field.label_tag }}
        <span style="font-size:10px;">{{ field.errors.as_text }}</span>
        {{ field }}
      </div>
    {% else %}
      <div class="field">
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endif %}
  {% endfor %}

    <div class="field">
      <button class="ui submit primary button" type="submit">Register</button>
    </div>
  </div>

  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
