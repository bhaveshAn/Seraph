{% extends 'base.html' %}

{% block content %}
<div class="ui container">
  <div class="ui segment" style="padding: 50px;">
    <div class="ui two column very relaxed">
      {% for employee in employees %}
      <div class="column">
        <h2 class="ui teal header center aligned">{{ employee.user.username }}</h2>
        <h2 class="ui teal header center aligned">{{ employee.user.email }}</h2>
        <h3 class="ui grey header center aligned">{{ employee.company.name }}</h3>
      {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
